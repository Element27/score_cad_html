<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/student.css">
    <title>Student-Dashborad</title>
</head>
<body>
    <header>
    <div class="profile">
        
        <img src="../profile photo.png" alt="" width="150px" class="pic">
        <h2 class="welcome">
            Micheal Prince
        </h2>

        <img src="../bell.png" alt="" width="50px" class="bell">
    </div>
    
    <Section class="gpa-display">
        <div class="Current">
            <h3>
                Current GPA
            </h3>
        </div>
        <div class="gpa">
            3.8
        </div>
    </Section>
    </header>
   <Section class="score-card">
    <div class="subject-display">
        <div class="subject">
            <h1>
                Mathematics
            </h1>
        </div>
        <div class="pub">
            Published
        </div>
        </div>
        <p>
            Test Score: 25/30 <br>
            Exam Score: 50/70 <br>
            Total Score: 75/100 <br>
            Grade: B <br>
        </p>
    </Section>
    <Section class="score-card">
    <div class="subject-display">
        <div class="subject">
            <h1>
                Sciences
            </h1>
        </div>
        <div class="pub">
            Published
        </div>
        </div>
        <p>
            Test Score: 25/30 <br>
            Exam Score: 50/70 <br>
            Total Score: 75/100 <br>
            Grade: B <br>
        </p>
    </Section>
    <Section class="score-card">
    <div class="subject-display">
        <div class="subject">
            <h1>
                Rizzology
            </h1>
        </div>
        <div class="pub">
            Published
        </div>
        </div>
        <p>
            Test Score: 30/30 <br>
            Exam Score: 69/70 <br>
            Total Score: 99/100 <br>
            Grade: A+ <br>
        </p>
    </Section>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- //or -->
<!-- <script src="https://unpkg.com/@supabase/supabase-js@2"></script> -->
</body>
</html>
