        </div>
      </div>
      <div id="border">
        <h3>Enter score entries here</h3>
        <div id="form">
          <div>
            <strong><label for="select subject">Select subject:</label></strong
            ><br />

            <select name="subjects" id="subjects" class="label">
              <option value="mathematics">Mathematics</option>
              <option value="english">English</option>
              <option value="science">Science</option>
            </select>
          </div>
          <div>
            <strong><label for="Grade Type">Select Grade Type:</label></strong
            ><br />

            <select name="gradeType" id="gradeType" class="label">
              <option value="Test">Test</option>
              <option value="Exam">Exam</option>
              <option value="Assignment">Assignment</option>
            </select>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Name</th>
              <th>Test Score (30%)</th>
              <th>Exam Score (70%)</th>
              <th>Total Grade</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="student_table_body">
            <!--  -->
          </tbody>
        
        </table>
        <div id="buttons">
          <button id="saveDraftBtn">Save Draft</button>
          <button id="publishResultsBtn">Publish Results</button>
        </div>
      </div>
    </div>

    <script src="/script/students/studentView.js" type="module"></script>
