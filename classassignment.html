        <section class="class-assignment-section">
    <h1>Class Assignment</h1>
    <p>Select a Grade Level to assign specific subjects to it.</p>
    
    <div class="assignment-controls">
        <div class="selection-group">
            <label>Select Grade Level</label>
            <select name="target-grade" class="assignment-select">
                <option value="">-- Choose Grade --</option>
                <option value="ss1">Grade 10 (SS1)</option>
                <option value="ss2">Grade 11 (SS2)</option>
                <option value="ss3">Grade 12 (SS3)</option>
            </select>
        </div>

        <div class="subject-picker">
            <label>Available Subjects (Click to add)</label>
            <div class="subject-tags">
                <label class="tag"><input type="checkbox"> <span>Mathematics</span></label>
                <label class="tag"><input type="checkbox"> <span>Physics</span></label>
                <label class="tag"><input type="checkbox"> <span>English Lit</span></label>
                <label class="tag"><input type="checkbox"> <span>Chemistry</span></label>
            </div>
        </div>
    </div>
